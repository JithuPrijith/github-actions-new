name: Actions worlflow
on: 
  repository_dispatch:
    types: [hello]

  push:
 
    
 # schedule:
    #- cron: "0/5 * * * *"
  pull_request:
    types:
      - "closed"
      - "opened"
      - "assigned"
      - "reopened"

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: chekout
        uses: actions/checkout@v1
      - name: list files after checkout
        run: |
          pwd
          ls -a
      - name: simple js Actions
        id: id
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: jithu
      - name: log hello time
        run: echo "${{ steps.id.outputs.time }}"